<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Pratica HackerSec JS</title>
        
    </head>
    <body>
        <script src="./algoritmos.js"></script>
        <h1 class="titulo">Calculadora</h1>
        <div class="botoes">
            <input type="text" disabled class="entrada" id="input">
        </div>
        <div class="botoes">
            <input type="button" value="1" class="botao" onclick="escrever(1)">
            <input type="button" value="2" class="botao" onclick="escrever(2)">
            <input type="button" value="3" class="botao" onclick="escrever(3)">
            <input type="button" value="+" class="botaoOperacoes" onclick="escrever('+')">
            <br>
            <input type="button" value="4" class="botao" onclick="escrever(4)">
            <input type="button" value="5" class="botao" onclick="escrever(5)">
            <input type="button" value="6" class="botao" onclick="escrever(6)">
            <input type="button" value="-" class="botaoOperacoes" onclick="escrever('-')">
            <br>
            <input type="button" value="7" class="botao" onclick="escrever(7)">
            <input type="button" value="8" class="botao" onclick="escrever(8)">
            <input type="button" value="9" class="botao" onclick="escrever(9)">    
            <input type="button" value="*" class="botaoOperacoes" onclick="escrever('*')">    
            <br>
            <input type="button" value="0" class="botao" onclick="escrever(0)">
            <input type="button" value="=" class="botaoOperacoes" onclick="calcular()">
            <input type="button" value="CE" class="botaoOperacoes" onclick="ce()">
            <input type="button" value="/" class="botaoOperacoes" onclick="escrever('/')">
        </div>
        
    </body>
</html>
